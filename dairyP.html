<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Cart</title>
    <link rel="stylesheet" href="dairyP.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body style="font-family: Poppins;">
    <header class="head">
        <h1 style="text-align: center; color: black;">Daily <span style="color: rgb(255, 255, 255);">Cart</span></h1>
        <ul>
            <li><a href="DailyCart.html">Home</a></li>
            <li><a href="Vegitable.html">Vegetables</a></li>
            <li><a href="">Cart</a></li>
            <li><a href="Profile.html">Profile</a></li>
            <div class="icon-container">
                <button id="search-toggle" class="icon-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button id="cart-icon" class="icon-button cart">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span class="quantity">0</span>
                </button>
                <button class="icon-button">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </ul>
    </header>
    <br>
    <div class="container"></div>
    <main>
        <div class="search-container">
            <div id="search-box" class="search-box">
                <div class="row">
                    <input type="text" id="input-box" placeholder="Search...">
                    <button>
                        <i class="fa-solid fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <h2 class="heading">Dairy Products</h2>
        <div class="card-list">
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 085459.png" alt="Milk">
                <h4 class="card-title">Milk</h4>
                <div class="card-price">
                    <span>$5.45</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 090140.png" alt="Curd">
                <h4 class="card-title">Curd</h4>
                <div class="card-price">
                    <span>$2.35</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 085705.png" alt="Paneer">
                <h4 class="card-title">Paneer</h4>
                <div class="card-price">
                    <span>$6.00</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 090049.png" alt="Bread">
                <br>
                <h4 class="card-title">Bread</h4>
                <div class="card-price">
                    <span>$4.00</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 090855.png" alt="Yogurt">
                <h4 class="card-title">Yogurt</h4>
                <div class="card-price">
                    <span><i class="fa-solid fa-indian-rupee-sign"></i>6.00</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 091126.png" alt="IceCream">
                <h4 class="card-title">IceCream</h4>
                <div class="card-price">
                    <span>$9.45</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 090625.png" alt="Badam Milk">
                <h4 class="card-title">Badam Milk</h4>
                <div class="card-price">
                    <span>$8.35</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="assist/dairyProduct/Screenshot 2024-07-28 085953.png" alt="Butter">
                <h4 class="card-title">Butter</h4>
                <div class="card-price">
                    <span>$18.00</span>
                    <div class="add">
                        <div class="btn">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
    </main>

    <div id="sidebar" class="sidebar">
        <div class="sider-close">x</div>
        <div class="cart-items"></div>
        <div class="sidebar-footer">
            <div class="total">Total: <span class="cart-total">$0.00</span></div>
            <button class="checkout">Checkout</button>
        </div>
    </div>

    <script src="./DailtyCart.js"></script>
</body>
</html>
